<html>
	<head>
		<title>Prompt & Confirm Program</title>
		<script>
			function startPrompt() 
			{
					var x= prompt("Enter your name");
					var y= confirm("Are you sure \""+x+"\" is your name?");
					if (y==true)
					{
							alert("Name verified to be correct");
					}
					else
					{
							alert("Name verified to be incorrect");
					}
			}
		</script>
	</head>
	<body>
	<input type="button" onclick="startPrompt()" value="Begin">
	</body>
</html>
