<!DOCTYPE html>
<!--11. Design a JavaScript program having div with width, height and background color of your choice. 
Whenever the user places the cursor inside div area onmouseover event should call the function which 
prints all odd number from 1 to 100 on browser window.-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question 9</title>
    <style media="screen">
      div {
        font-size: 50px;
        width: 500px;
        height: 300px;
        background-color: yellow;
      }
    </style>
    <script type="text/javascript">
    function begin()
    {
      var count=0;
      var strip="";
      for(i=1;i<100;i++)
      {
        if(i%2!=0)
        {
          count+=1;
          strip+= " "+i;
          if (count==5)
          {
            strip+= "<br>";
            count=0;
          }
        }
      }
      document.write(strip.fontsize(40));
    }
    </script>
  </head>
  <body>
    <h4>11. Design a JavaScript program having div with width, height and background color of your choice. Whenever the user places the cursor inside div area onmouseover event should call the function which prints all odd number from 1 to 100 on browser window.</h4>
    <div class="box" onmouseover="begin()">
      <p>Bring your over here</p>
    </div>
    <p id="display"></p>
  </body>
</html>
