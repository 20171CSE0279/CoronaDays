<html>
	<head>
		<title>Printing 10 numbers using Prompt Dialogue Box</title>
		<script>
			function startPrinting()
			{
				for(i=1;i<=10;i++)
				{
					var x= prompt("Enter number "+i);
					document.getElementById("display").innerHTML+= ", "+ x;
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="Begin" onclick="startPrinting()">
		<p id="display"></p>
	</body>
</html>
